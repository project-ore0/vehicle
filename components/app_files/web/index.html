<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORE0</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>ORE0</h2>
    <h4>Office Rover Explorer 0</h4>
    <form method="post" action="/save">
        <input type="hidden" name="section" value="ws">
        <fieldset>
            <legend>WebSocket</legend>
            <label for="ws_uri">WebSocket:</label>
            <input type="text" id="ws_uri" name="ws_uri" value="{{ ws_uri }}">
        </fieldset>
        <div style="text-align: right; margin-top: 1em;">
            <button type="submit" class="green">Save</button>
        </div>
    </form>
    <form method="post" action="/save">
        <input type="hidden" name="section" value="motor">
        <fieldset>
            <legend>Pins</legend>
            <label for="motor1a">Motor1 A:</label>
            <input type="number" id="motor1a" name="motor1a" value="{{ motor1a }}" min="12" max="15">
            <label for="motor1b">Motor1 B:</label>
            <input type="number" id="motor1b" name="motor1b" value="{{ motor1b }}" min="12" max="15">
            <label for="motor2a">Motor2 A:</label>
            <input type="number" id="motor2a" name="motor2a" value="{{ motor2a }}" min="12" max="15">
            <label for="motor2b">Motor2 B:</label>
            <input type="number" id="motor2b" name="motor2b" value="{{ motor2b }}" min="12" max="15">
        </fieldset>
        <div style="text-align: right; margin-top: 1em;">
            <button type="submit" class="green">Save</button>
        </div>
    </form>
    <form method="post" action="/clear" onsubmit="return confirm('Are you sure you want to clear all settings?');">
        <div style="text-align: right; margin-top: 1em;">
            <button type="submit" class="red">Clear All Settings</button>
        </div>
    </form>
</body>
</html>
