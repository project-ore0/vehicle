<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORE0 Control Panel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ORE0 Control Panel</h1>
            <div id="connection-status">Connecting...</div>
        </header>
        
        <main>
            <div id="camera-container">
                <img id="camera-feed" alt="Camera Feed" />
                <div id="no-camera">No Camera Feed</div>
            </div>
            
            <div id="controls-container">
                <div class="control-info">
                    <p>Desktop Controls:</p>
                    <ul>
                        <li>Q: Motor 1 Forward</li>
                        <li>W: Both Motors Forward</li>
                        <li>E: Motor 2 Forward</li>
                        <li>A: Motor 1 Backward</li>
                        <li>S: Both Motors Backward</li>
                        <li>D: Motor 2 Backward</li>
                        <li>SPACE: Brake</li>
                    </ul>
                </div>
                
                <div id="mobile-controls">
                    <div id="motor1-control" class="motor-control">
                        <div class="control-label">Motor 1</div>
                        <button class="control-btn forward-btn" data-motor="1" data-direction="forward">Forward</button>
                        <button class="control-btn backward-btn" data-motor="1" data-direction="backward">Backward</button>
                    </div>
                    
                    <div id="motor2-control" class="motor-control">
                        <div class="control-label">Motor 2</div>
                        <button class="control-btn forward-btn" data-motor="2" data-direction="forward">Forward</button>
                        <button class="control-btn backward-btn" data-motor="2" data-direction="backward">Backward</button>
                    </div>
                    
                    <div id="brake-control">
                        <button id="brake-btn">BRAKE</button>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="vehicle-display">
            <div id="vehicle-body">
                <div id="motor1-status" class="motor-status">M1: Idle</div>
                <div id="motor2-status" class="motor-status">M2: Idle</div>
                <div id="battery-level">
                    <div class="battery-icon">
                        <div class="battery-fill"></div>
                    </div>
                    <span class="battery-text">0%</span>
                </div>
                <div id="distance-display">
                    <span class="distance-icon">üìè</span>
                    <span class="distance-text">0 cm</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
